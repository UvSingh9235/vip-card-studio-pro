<!DOCTYPE html>

    <meta charset="UTF-8">

    <style>
        :root { --gold: #f1c40f; --dark: #0a0a0a; --red: #ff4757; }
        body { margin: 0; background: var(--dark); color: white; font-family: 'Poppins', sans-serif; text-align: center; }
        
        .header { padding: 15px; background: #000; border-bottom: 3px solid var(--gold); position: sticky; top:0; z-index: 100; }
        
        /* Main Visual Preview */
        #festCanvas { 
            width: 350px; height: 500px; margin: 20px auto; position: relative;
            background: #1a1a1a; border-radius: 25px; overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,1); border: 4px solid #333;
            background-size: cover; background-position: center;
        }
        #festCanvas::after { content: ''; position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.4); z-index: 1; }

        .text-3d { position: relative; z-index: 5; color: #fff; font-weight: 900; text-shadow: 2px 2px 10px #000; width: 85%; margin: auto; outline: none; }
        #festTitle { font-size: 30px; color: var(--gold); margin-top: 40px; text-transform: uppercase; }
        #hardikMsg { font-size: 18px; background: var(--red); display: inline-block; padding: 5px 15px; border-radius: 8px; margin: 10px 0; }
        #longText { font-size: 14px; line-height: 1.5; min-height: 80px; }
        
        .photo-frame { position: absolute; bottom: 25px; right: 20px; z-index: 10; width: 105px; height: 105px; border-radius: 15px; border: 3px solid var(--gold); overflow: hidden; background: #222; }
        #userPhoto { width: 100%; height: 100%; object-fit: cover; display: none; }
        #fromName { position: absolute; bottom: 45px; left: 20px; font-size: 20px; color: var(--gold); z-index: 10; font-weight: 800; border-left: 4px solid var(--red); padding-left: 8px; }

        /* Template Grid Gallery */
        .gallery-box { background: #111; padding: 15px; border-top: 2px solid var(--gold); margin-top: 20px; }
        .grid-container { 
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; 
            max-height: 350px; overflow-y: auto; padding: 10px;
        }
        .grid-item { 
            width: 100%; aspect-ratio: 2/3; background-size: cover; background-position: center;
            border-radius: 10px; border: 2px solid #333; cursor: pointer; transition: 0.3s;
        }
        .grid-item:hover { border-color: var(--gold); transform: scale(0.95); }

        .controls { background: #151515; padding: 20px; }
        select, input, .btn-dl { width: 95%; padding: 12px; margin: 8px 0; border-radius: 12px; border: 1px solid #444; background: #000; color: #fff; font-size: 15px; font-weight: bold; }
        .btn-dl { background: linear-gradient(45deg, var(--gold), #e67e22); color: #000; border: none; cursor: pointer; font-size: 18px; }
    </style>
</head>
<body>

<div class="header"><h3 style="color:var(--gold); margin:0;">üëë VIP STUDIO: 1000+ TEMPLATES</h3></div>

<div style="margin:10px auto; width: 320px;">

<div id="festCanvas" style="background-image: url('https://images.unsplash.com/photo-1513151233558-d860c5398176?w=600');">
    <div id="festTitle" class="text-3d" contenteditable="true">HAPPY BIRTHDAY</div>

<script src="https://pl28595524.effectivegatecpm.com/fe/27/3e/fe273e4879b521f6b48f06263ebac7b6.js"></script>

<script>
    const shayeri = [
        "Aapka jeevan khushiyon se hamesha bhara rahe.",
        "Safalta ki nayi uchaiyon ko chuein aur muskurate rahein.",
        "Bhagwan ki kripa aap par hamesha bani rahe.",
        "Har din ek naya uphaar lekar aaye aapke liye."
    ];

    function refreshGallery() {
        const type = document.getElementById('festType').value;
        const grid = document.getElementById('galleryGrid');
        grid.innerHTML = ''; 

        for(let i=1; i<=50; i++) {
            let item = document.createElement('div');
            item.className = 'grid-item';
            // Unique images for 50 templates using keyword + index
            let imgUrl = `https://picsum.photos/seed/${type}${i}/400/600`;
            item.style.backgroundImage = `url('${imgUrl}')`;
            
            item.onclick = function() {
                document.getElementById('festCanvas').style.backgroundImage = `url('${imgUrl}')`;
                document.getElementById('festTitle').innerText = type.toUpperCase();
                document.getElementById('longText').innerText = shayeri[Math.floor(Math.random() * shayeri.length)];
            };
            grid.appendChild(item);
        }
    }

    function startEarning() {
        // High CPM Ad link (Smartlink) opens first
        window.open('https://www.effectivegatecpm.com/bgmszez2?key=c05c129eefb4bddf4f395a95fc11192a', '_blank');
        alert("Processing Your VIP Card... Please wait while we verify! ‚úÖ\n\nAb aap apne card ka screenshot le sakte hain.");
    }

    window.onload = refreshGallery;
</script>
